<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>FormSubmit Demo</h1>
        <form target="_blank" action="https://formsubmit.co/harmanciofficial@gmail.com" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <label for="first_name">İsim:</label>
                <input type="text" name="first_name" class="form-control" required>
              </div>
              <br>
              <div class="col">
                <label for="last_name">Soyisim:</label>
                <input type="text" name="last_name" class="form-control" required>
              </div>
              <br>
              <div class="col">
                <label for="email">E-mail Adresi:</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <br>
              <div class="col">
                <label for="age">Yaşınız:</label>
                <input type="number" name="age" min="15" max="70" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <label for="your_message">Mesajınız:</label>
                <textarea name="your_message" rows="4" class="form-control"  required></textarea>
            </div>
            <br>
            <div class="col">
                <label for="range_liked">Sitemizi Ne Kadar Beğendiniz?</label>
                <input type="range" name="range_liked" class="form-control"  required>
            </div>
            <br>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
        </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
